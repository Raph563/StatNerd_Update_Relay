name: Relay Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install deps
        run: npm ci --include=dev

      - name: Build Windows installer
        run: npm run build:win

      - name: Publish Windows assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: true
          files: |
            dist/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install deps
        run: npm ci --include=dev

      - name: Build macOS packages
        run: npm run build:mac

      - name: Publish macOS assets
        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          files: |
            dist/*.dmg
            dist/*-mac.zip
            dist/*.blockmap

  source-archive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build source zip
        run: |
          set -euo pipefail
          mkdir -p dist
          zip -r dist/statnerd-relay-${GITHUB_REF_NAME}-source.zip src package.json README.md CHANGELOG.md .gitignore

      - name: Publish source archive
        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          files: |
            dist/statnerd-relay-${GITHUB_REF_NAME}-source.zip

