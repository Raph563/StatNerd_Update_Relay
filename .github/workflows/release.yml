name: Relay Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build zip
        run: |
          set -euo pipefail
          mkdir -p dist
          zip -r dist/statnerd-relay-${GITHUB_REF_NAME}.zip src package.json README.md CHANGELOG.md .gitignore

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: false
          files: dist/statnerd-relay-${{ github.ref_name }}.zip
